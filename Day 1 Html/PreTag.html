<!DOCTYPE html>
<html lang="en">
<head>

    <title>PreTag</title>
</head>
<body>
    <pre>
        Text in a pre element
is displayed in a fixed-width
font, and it preserves
both      spaces and
line breaks
    </pre>
    H<sub>2</sub>0 =Water <br>
    5<sup>3</sup>=125 <br>
    old price = <s>2000</s><br>
    new price = 1000
    <p style="text-align: center;text-decoration: line-through;">
    Welcome
    </p>
</body>
</html>
