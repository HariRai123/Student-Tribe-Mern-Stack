<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        Name <input type="text" maxlength="10" size="20" placeholder="Enter Your Name" required><br>
        Password <input type="password" placeholder="Enter Your Password"><br>
        Gender Male<input type="radio">
        Female <input type="radio"><br>
        Branch   CSE<input type="checkbox" name="" id="">
        IT<input type="checkbox" name="" id="">
        MECH<input type="checkbox" name="" id="">
        ECE<input type="checkbox" name="" id="">
        EEE<input type="checkbox" name="" id=""><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
