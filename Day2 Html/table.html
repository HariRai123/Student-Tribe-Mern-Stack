<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" align="center" width="50%" bgcolor="powderblue" cellspacing="5" cellpadding="10">
       <caption><b>Student Details</b></caption>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>559</td>
                <td>Hari</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>553</td>
                <td>Reethika</td>
                <td>CSE</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
<!-- Styles can applied to entire table or individual rows or cells -->
