<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">Timer</p><br><br>
    <input type="button" value="Start" onclick="startTimer(p1)">
    <input type="button" value="Stop" onclick="stopTimer(p1)">
</body>
<script>
let id=0; 
    function startTimer(st)
    {
        let val=0;
        id =setInterval(()=>st.innerHTML=++val,1000)
    }
    function stopTimer()
    {
        clearInterval(id)
    }
</script>
</html>
