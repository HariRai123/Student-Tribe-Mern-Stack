<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-O Game</title>
  <style>
    .sty {
      padding: 50px;
      height: 50px;
      width: 50px;
      background-color: yellow;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    body {
      background-color: #FDE7B3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    table {
      border-collapse: collapse;
    }
    td {
      border: 2px solid black;
    }
    .text {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td><button class="sty" id="1" onclick="game(this)"></button></td>
      <td><button class="sty" id="2" onclick="game(this)"></button></td>
      <td><button class="sty" id="3" onclick="game(this)"></button></td>
    </tr>
    <tr>
      <td><button class="sty" id="4" onclick="game(this)"></button></td>
      <td><button class="sty" id="5" onclick="game(this)"></button></td>
      <td><button class="sty" id="6" onclick="game(this)"></button></td>
    </tr>
    <tr>
      <td><button class="sty" id="7" onclick="game(this)"></button></td>
      <td><button class="sty" id="8" onclick="game(this)"></button></td>
      <td><button class="sty" id="9" onclick="game(this)"></button></td>
    </tr>
  </table>

  <p class="text" id="turnText">Player X's Turn</p>

  <script>
    let turn = "X";
    let count = 0;
    const text = document.getElementById("turnText");

    function game(cell) {
      if (cell.innerHTML !== "") return; // Prevent re-clicking

      cell.innerHTML = turn;
      count++;

      if (checkWinner()) {
        text.innerHTML = `üéâ Player ${turn} Wins!`;
        disableAll();
        return;
      }

      if (count === 9) {
        text.innerHTML = "üòê It's a Draw!";
        return;
      }

      // Switch turns
      turn = (turn === "X") ? "O" : "X";
      text.innerHTML = `Player ${turn}'s Turn`;
    }

    function checkWinner() {
      const b = [];
      for (let i = 1; i <= 9; i++) {
        b[i] = document.getElementById(i).innerHTML;
      }

      const wins = [
        [1, 2, 3], [4, 5, 6], [7, 8, 9],
        [1, 4, 7], [2, 5, 8], [3, 6, 9],
        [1, 5, 9], [3, 5, 7]
      ];

      return wins.some(([a, b1, c]) => {
        return b[a] && b[a] === b[b1] && b[a] === b[c];
      });
    }

    function disableAll() {
      for (let i = 1; i <= 9; i++) {
        document.getElementById(i).disabled = true;
      }
    }
  </script>
</body>
</html>
